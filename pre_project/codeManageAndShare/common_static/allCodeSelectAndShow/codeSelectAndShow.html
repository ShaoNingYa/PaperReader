<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/codeSelectAndShow.css"/>
    <link rel="stylesheet" href="css/baseInitSet.css"/>
    <link rel="stylesheet" href="css/scroll.css"/>
</head>
<body>
    <div id="mainBody">
        <div id="conditionSelect">
            <div class="conditionSelectOneOption">
                <div class="conditionSelectTitle">语言：</div>
                <div class="codeLanguageChoice codeLanguageChoiceIs" id="language_0">全部</div>
                <div class="codeLanguageChoice" id="language_1">Java</div>
                <div class="codeLanguageChoice" id="language_2">C</div>
                <div class="codeLanguageChoice" id="language_3">C++</div>
            </div>
            <div class="conditionSelectOneOption">
                <div class="conditionSelectTitle">标签：</div>
                <div class="codeTagChoice codeTagChoiceIs" id="codeTag_0">全部</div>
                <div class="codeTagChoice" id="codeTag_1">有趣</div>
                <div class="codeTagChoice" id="codeTag_2">无聊</div>
            </div>
        </div>
        <div id="mainBodyCodeShow">
            <div class="OneCodeShow">
                <div class="OneCodeShowName"><a href="">放肆软件</a></div>
                <div class="OneCodeShowAuthor">作者：<a href="#">邵宁</a></div>
                <div class="OneCodeShowLanguage">语言：Java</div>
                <div class="OneCodeShowExplain">这是一个例子</div>
                <div class="OneCodeShowTag">
                    <div class="OneCodeShowTagTitle">所属标签:</div>
                    <div class="OneCodeShowTagOneTag" id="OneCodeShowTagOneTag_1">有趣</div>
                    <div class="OneCodeShowTagOneTag" id="OneCodeShowTagOneTag_2">无聊</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/codeSelectAndShow.js"></script>
</html>
