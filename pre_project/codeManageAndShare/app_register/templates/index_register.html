<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>校内代码共享管理平台</title>
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/register/css/baseInitSet.css"/>
    <link rel="stylesheet" href="/static/register/css/registerSet.css"/>
    <link rel="stylesheet" href="/static/selfPart/css/cssInIndex.css"/>
    <link rel="stylesheet" href="/static/selfPart/font/iconfont.css"/>
    <link rel="stylesheet" href="/static/selfPart/css/scroll.css"/>
    <link rel="stylesheet" href="/static/selfPart/css/selfPartMainBodySet.css"/>
    <script src="/static/register/js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="/static/selfPart/js/jsforindex.js"></script>
</head>
<body>
    {% include 'cut/headLoginAndOutNoLogin.html' %}
<div class="registerBaseShow" id="registerBaseShowPart1">
    <div id="registerBaseShowTitle" class="noSelect" style="clear: both;!important">欢迎加入校内代码共享管理平台</div>
    <div class="registerItem">
        <div class="registerItemLeftPart noSelect">
            电子邮箱：
        </div>
        <div class="registerItemRightPart">
            <input type="text" name="regEmail" id="regEmail" maxlength="30" tabindex="1" class="regInput" placeholder="注意邮箱的格式"/>
        </div>
    </div>
    <div class="registerItem">
        <div class="registerItemLeftPart noSelect">
            创建密码：
        </div>
        <div class="registerItemRightPart">
            <input type="password" name="pwd" id="regPassword" maxlength="20" tabindex="2" class="regInput" placeholder="应少于20个字符，且不为空"/>
        </div>
    </div>
    <div class="registerItem">
        <div class="registerItemLeftPart noSelect">
            邮箱验证码：
        </div>
        <div class="registerItemRightPart">
            <input type="text" name="regConfirm" id="regConfirm" maxlength="6" tabindex="4" class="regConfirm" placeholder="六位验证码"
                    disabled/>
            <input type="button" id="RegGetConfirm" value="获取验证码" tabindex="3"/>
        </div>
    </div>
    <div style="width: 65%;margin: 0 auto;"><input type="button" id="regSubmit" value="下一步" tabindex="5" disabled/></div>
    <!--<div id="regSubmit">完成注册</div>-->
</div>
<div class="registerBaseShow" id="registerBaseShowPart2">
    <div id="registerBaseShowTitle" class="noSelect">填写基本信息</div>
    <div class="registerItem">
        <div class="registerItemLeftPart noSelect">
            真实姓名：
        </div>
        <div class="registerItemRightPart">
            <input type="text" name="regTrueName" id="regTrueName" maxlength="10" tabindex="1" class="regInput" placeholder="请使用真实姓名"/>
            <select name="sex" id="sexChoice">
                <option value="man">男生</option>
                <option value="woman">女生</option>
            </select>
        </div>
    </div>
    <div class="registerItem">
        <div class="registerItemLeftPart noSelect">
            年级班级：
        </div>
        <div class="registerItemRightPart">
            <select name="grade" id="gradeChoice" class="regChoice"></select><div class="regChoiceLabel">级</div>
            <select name="class" id="classChoice" class="regChoice"></select><div class="regChoiceLabel">班</div>
        </div>
    </div>
    <div class="registerItem">
        <div class="registerItemLeftPart noSelect">
            学号：
        </div>
        <div class="registerItemRightPart">
            <input type="text" name="regStudyNumber" id="regStudyNumber" maxlength="20" tabindex="4" class="regInput" placeholder="最长20位"/>
        </div>
    </div>
    <div style="width: 65%;margin: 0 auto;">
        <input type="button" id="regSubmitPart2" value="开始使用" tabindex="5" disabled />
    </div>
    <!--<div id="regSubmit">完成注册</div>-->
</div>
</body>
<script src="/static/register/js/getConfirmCode.js"></script>
<script src="/static/register/js/registerPart2.js"></script>
</html>
